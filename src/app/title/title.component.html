<div class="title">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Google_Maps_pin.svg/1200px-Google_Maps_pin.svg.png" width="36" height="63">
    <div class="text left">Skies of Steel Map</div>
    <form class="example-form middle search" spellcheck="false">
        <mat-form-field class="example-full-width" [style.fontSize.px]=17>
          <mat-label><i class="fas fa-search"></i> Search</mat-label>
          <input
          type="text"
          aria-label="search box"
          [matAutocomplete]="auto"
          matInput
          [formControl]="searchFormControl"
          (ngModelChange)="updatedVal($event)"
          >
          <button mat-button *ngIf="showClear" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
            <mat-icon>close</mat-icon>
          </button>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.value" [ngClass]="{'hide-autocomplete': !showAutoComplete}" (click)="optionClicked(option)">
              {{option.value}}
            </mat-option>
        </mat-autocomplete>
        </mat-form-field>
    </form>
    <span class="right">
      <div>
        <div class="right">
          <a class="contact" href="https://discord.com/channels/@me/605098019033186356" target="_blank">Contact</a>
          <a class="contact" href="https://github.com/BrettlesSr/generic-ang-map" target="_blank">GitHub</a>
        </div>
        <div class="right">
          <button mat-button (click)="openAddMapPin()"><i class="fas fa-map-pin"></i>    Add Pin</button>
          <button mat-button (click)="openAddPlace()"><i class="fas fa-book"></i>    Add Place</button>
        </div>
      </div>      
    </span>
</div>
